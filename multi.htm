<!DOCTYPE html>
<html>
<head>
    <title>Multi Clock Display</title>
    <meta http-equiv="refresh" content="43200">
<style>
    body {
        background-color: black;
        color: grey;
        text-align: center;
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    td {
        padding: 10px;
    }
    iframe {
        border: none;
        width: 100%;
        max-width: 900px; /* Maximum width of iframe */
        height: auto;
        aspect-ratio: 1; /* Maintain aspect ratio */
    }
    h2 {
        margin: 0;
        padding: 0;
        font-size: 1.5em;
    }
    @media (max-width: 600px) {
        td {
            display: block;
            width: 100%;
        }
    }
</style>
</head>
<body>
    <table>
        <tr>
            <td>
                <h2>US EASTERN</h2>
                <iframe src="https://clock.wizworks.net/?offset=-5" width="300" height="300"></iframe>
            </td>
            <td>
                <h2>US CENTRAL</h2>
                <iframe src="https://clock.wizworks.net/?offset=-6" width="300" height="300"></iframe>
            </td>
            <td>
                <h2>US MOUNTAIN</h2>
                <iframe src="https://clock.wizworks.net/?offset=-7" width="300" height="300"></iframe>
            </td>
            <td>
                <h2>US PACIFIC</h2>
                <iframe src="https://clock.wizworks.net/?offset=-8" width="300" height="300"></iframe>
            </td>
        </tr>
        <tr>
            <td>
                <h2>MANILA,PH</h2>
                <iframe src="https://clock.wizworks.net/?offset=8" width="300" height="300"></iframe>
            </td>
            <td>
                <h2>NEW DELHI,IN</h2>
                <iframe src="https://clock.wizworks.net/?offset=5.5" width="300" height="300"></iframe>
            </td>
            <td>
                <h2>CHATHAM ISLANDS,NZ</h2>
                <iframe src="https://clock.wizworks.net/?offset=13.75" width="300" height="300"></iframe>
            </td>
            <td>
                <h2>MUNICH,DE</h2>
                <iframe src="https://clock.wizworks.net/?offset=1" width="300" height="300"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
